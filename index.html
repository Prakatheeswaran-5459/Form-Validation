<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; font-size: 0.875em; }
        .error-border { border-color: red !important; }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Registration Form</h2>
            <form id="registrationForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" oninput="validateForm()">
                    <label for="name">Name</label>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" oninput="validateForm()">
                    <label for="email">Email</label>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" oninput="validateForm()">
                    <label for="password">Password</label>
                    <span class="error" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Register</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
